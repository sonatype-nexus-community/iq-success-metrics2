<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
<div th:insert="header :: headerFrag"></div>
</head>
   
   <body>
   	
        <div class="jumbotron">
        <h4>Components Waivers Report</h4>
        </div>

        <div class="container">
        <div class="row">
        <div class="col-xl mx-auto w-auto bg-white rounded">
        <div class="table-responsive table-wrapper-scroll-y custom-scrollbar">
            
        <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Application Name</th>
                <th scope="col">Stage</th>
                <th scope="col">PackageUrl</th>
                <th scope="col">Policy Name</th>
                <th scope="col">Threat Level</th>
                <th scope="col">Create Date</th>
                <th scope="col">Expiry Date</th>
                <th scope="col">Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dp : ${componentWaivers}">
                <td th:text="${dp.pointA}"></td>
                <td th:text="${dp.pointB}"></td>
                <td th:text="${dp.pointC}"></td>
                <td th:text="${dp.pointD}"></td>
                <td th:text="${dp.pointE}"></td>
                <td th:text="${dp.pointG}"></td>
                <td th:text="${dp.pointH}"></td>
                <td th:text="${dp.pointF}"></td>
            </tr>
            </tbody>
        </table>
            
        </div>
        </div>
        </div>
        </div>

    </body>
</html>
