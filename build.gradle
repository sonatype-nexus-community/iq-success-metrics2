import java.text.SimpleDateFormat
import org.apache.tools.ant.filters.ReplaceTokens 

plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java-library'
	id 'org.sonatype.gradle.plugins.scan' version '1.2.0'
}

group = 'org.sonatype.cs'
version = '76'
sourceCompatibility = '8'

def bundledir = "successmetrics/successmetrics"

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
  	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
  	implementation 'org.webjars:jquery:3.5.1'
	implementation 'org.webjars:bootstrap:4.5.0'
	implementation 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
	implementation 'org.xhtmlrenderer:flying-saucer-pdf-openpdf:9.1.20'
	implementation 'org.apache.commons:commons-csv:1.5'

	implementation ('org.springframework.boot:spring-boot-starter-data-jpa:2.5.3'){
  		exclude group: 'org.hibernate', module: 'hibernate-core'
  	}

  	implementation 'org.hibernate:hibernate-core:5.5.5.Final'

	implementation ('org.springframework.boot:spring-boot-starter-web:2.4.5') {
  		//exclude group: 'org.glassfish', module: 'jakarta.el'
  		//exclude group: 'org.apache.tomcat.embed', module: 'tomcat-embed-core'
		//exclude group: 'org.springframework', module: 'spring-web'
  	}
		
	//implementation 'org.springframework:spring-web:5.3.9'
  	//implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.50'
  	
	

	compileOnly 'com.opencsv:opencsv:5.2'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	
	/*
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	*/
}

nexusIQScan {
  username = 'admin'
  password = 'admin123'
  serverUrl = 'http://localhost:8070'
  applicationId = 'successmetrics'
  stage = 'build'  
  allConfigurations = true 
}

clean.doFirst {
	delete "${bundledir}"
	delete "${rootDir}/successmetrics"
	delete "${rootDir}/successmetrics.zip"
}

build.doFirst {
	mkdir "${bundledir}"
}

task releasejar (type: Copy) {
  from 'build/libs'
	include '*.jar'
  into "${bundledir}"
}

task copydependencies(type: Copy) {
  from configurations.default
  into 'build/dependencies'
}

task release (type: Copy) {
	from 'releasefiles'
	include '*.json'
	include 'create*'
	include 'reports2/'
	include 'runapp*'
	include 'examples/'
	into "${bundledir}"
	filter(ReplaceTokens, tokens: [APPVER: project.version])
}

task bundle(type: Zip) {
	from 'successmetrics'
	archiveName "successmetrics.zip"
	destinationDir(file(projectDir))
}

bundle.dependsOn releasejar, release

